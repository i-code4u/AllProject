<!DOCTYPE html>
<html>
<head>
	<title>MaroMeet</title>
	<link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="../public/images/wave.png">
	<div class="container">
		<div class="img">
			<img src="../public/images/bg.svg">
		</div>
		<div class="login-content">
			<form action="/signUp" method="post">
				<img id="logo" src="../public/images/logo.png">
				<h2 class="title"> Sign Up</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Name</h5>
           		   		<input type="text" name="name" class="input"required>
           		   </div>
           		</div>
           		<div class="input-div pass">
					<div class="i"> 
						 <i class="fas fa-lock"></i>
					</div>
					<div class="div">
						 <h5>Password</h5>
						 <input type="password" name="password" class="input" required>
				 </div>
				 
			  </div>
			  <div class="input-div pass">
				<div class="i"> 
					 <i class="fas fa-phone"></i>
				</div>
				<div class="div">
					 <h5>contact</h5>
					 <input type="tel" id="phone" name="contact" name="phone"
       pattern="[0-9]{10}"
       required class="input">
			 </div>
			 
		  </div>
		  <div class="input-div pass">
			<div class="i"> 
				 <i class="fas fa-envelope"></i>
			</div>
			<div class="div">
				 <h5>Email</h5>
				 <input type="email" name="email" class="input" required>
		 </div>
		 
	  </div>
            	<a href="/login">Already have Account?</a>
            	<input type="submit" class="btn" value="SignUp">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../public/script/main.js"></script>
</body>
</html>
